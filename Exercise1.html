<script type = "text/javascript">
	var today = new Date();
	var thisDay = today.getDay();
	var myDays = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];	
	var todayDay = myDays[thisDay];
	
	var thisHour = today.getHours();
		if (thisHour > 12){thisHour = thisHour - 12 +"PM";} else{thisHour = thisHour + "AM";}
	var thisMinute = today.getMinutes();
	var thisSecond = today.getSeconds();
	
	document.write("Today is " + todayDay + " The time is currently " + thisHour + ":" + thisMinute + ":" + thisSecond);
